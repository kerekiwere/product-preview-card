<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <source srcset ="images/image-product-mobile.jpg" media="(max-width:600px)">
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__price">
            <p class="product__price--new">$149.99</p>
            <p class="product__price--old">$169.99</p>
          </div>
          <button class="button button--cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
